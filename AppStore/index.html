<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WYWDYX STORE - 应用商店</title>
    <link rel="icon" type="image/svg" href="../Assets/Images/Logo - Square_Red.svg" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7f7f7" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0d10" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@200..900&display=swap" rel="stylesheet" />
    <style>
        /* ===== 颜色变量系统 ===== */
        :root {
          --color-bg: #fff;
          --color-text: #222;
          --color-border: #000;
          --color-accent: #f00;
        
          --color-header-bg: #fff;
          --color-card-bg: #fff;
          --color-footer-bg: #fff;
          --color-tag-bg: #000;
          --color-tag-text: #fff;
        
          --color-btn-bg: #000;
          --color-btn-text: #fff;
          --color-btn-hover-bg: #fff;
          --color-btn-hover-text: #000;
        
          --color-selection-fg: #fff;
          --color-selection-bg: #f00;
        
          --color-glow-text: #f00;
          --color-glow-light: #ff4040;
        }
        
        @media (prefers-color-scheme: dark) {
          :root {
            --color-bg: #0f1115;
            --color-text: #fff;
            --color-border: #fff;
            --color-accent: #ff4040;
        
            --color-header-bg: #0f1115;
            --color-card-bg: #111318;
            --color-footer-bg: #0f1115;
            --color-tag-bg: #fff;
            --color-tag-text: #111318;
        
            --color-btn-bg: #fff;
            --color-btn-text: #111318;
            --color-btn-hover-bg: transparent;
            --color-btn-hover-text: #fff;
        
            --color-selection-fg: #111318;
            --color-selection-bg: #ff7070;
        
            --color-glow-text: #f00;
            --color-glow-light: #ff4040;
          }
        }
        
        /* ===== 基础样式 ===== */
        * {
          scroll-behavior: smooth;
          box-sizing: border-box;
        }
        
        body {
          margin: 0;
          font-family: "Noto Sans SC", sans-serif;
          color: var(--color-text);
          background: var(--color-bg);
          overflow-x: hidden;
        }
        
        ::selection {
          color: var(--color-selection-fg);
          background: var(--color-selection-bg);
        }
        
        a,
        button {
          -webkit-tap-highlight-color: transparent;
        }
        
        a {
          text-decoration: none;
          color: var(--color-text);
        }
        
        p {
          font-weight: 100;
        }
        
        /* 让锚点在有 sticky 头部时不会被遮挡 */
        :is(section, h2, .anchor-target) {
          scroll-margin-top: 88px;
        }
        
        /* ===== 布局组件 ===== */
        header {
          position: sticky;
          top: 0;
          z-index: 30;
          background: var(--color-header-bg);
          border-bottom: 3px solid var(--color-border);
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          animation: headerDrop 0.6s ease-out forwards;
          -webkit-user-select: none;
          user-select: none;
        }
        
        header .container {
          max-width: 1200px;
          margin: auto;
          padding: 0 1rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 60px;
        }
        
        header nav {
          white-space: nowrap;
        }
        
        header nav a {
          position: relative;
          margin: 0 0.5rem;
          font-weight: 700;
          font-family: "Noto Sans SC", sans-serif;
          padding-bottom: 4px;
        }
        
        header nav a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          height: 2px;
          width: 0;
          background: var(--color-border);
          transition: width 0.3s ease;
        }
        
        header nav a:hover::after {
          width: 100%;
        }
        
        /* 按钮样式 */
        .btn-primary {
          background: var(--color-btn-bg);
          border: 2px solid var(--color-border);
          color: var(--color-btn-text);
          padding: 0.5rem 1.5rem;
          cursor: pointer;
          font-weight: 700;
          font-family: "Noto Sans SC", serif;
          text-transform: uppercase;
          transition: all 0.2s;
          white-space: nowrap;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          -webkit-user-select: none;
          user-select: none;
        }
        
        .btn-primary:hover {
          background: var(--color-btn-hover-bg);
          color: var(--color-btn-hover-text);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn-primary:active {
          transform: translateY(2px);
        }
        
        #btn-primary-red {
          background: var(--color-accent);
          color: #fff;
          box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        #btn-primary-red:hover {
          background: #fff;
          color: var(--color-accent);
          box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }
        
        /* 主页特定样式 */
        .main {
          position: relative;
          padding: 4rem 1rem;
          margin-bottom: 3rem;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          height: calc(100vh - 60px); /* 减去header高度 */
        }
        
        .main-bg {
          position: absolute;
          inset: 0;
          background-size: cover;
          background-position: center;
          opacity: 0;
          transition: opacity 1.2s ease-in-out;
          z-index: 1;
        }
        
        .main-bg.active {
          opacity: 1;
        }
        
        .main-bg::before {
          content: "";
          position: absolute;
          inset: 0;
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), var(--color-bg));
        }
        
        .main-content {
          position: relative;
          z-index: 2;
          text-align: center;
          max-width: 1200px;
          margin: 0 auto;
          width: 100%;
          padding: 0 1rem;
        }
        
        .main h1 {
          font-family: "IBM3270", sans-serif;
          font-size: 3.5rem;
          margin-bottom: 1rem;
          border: none;
          text-align: center;
          color: #fff;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.8s ease;
        }
        
        .main h1.active {
          opacity: 1;
          transform: translateY(0);
        }
        
        .main p {
          font-size: 1.2rem;
          max-width: 600px;
          margin: 0 auto 2rem;
          color: #fff;
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.8s ease 0.2s;
          text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .main p.active {
          opacity: 0.9;
          transform: translateY(0);
        }
        
        .main-card {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.2);
          padding: 2rem;
          max-width: 800px;
          margin: 0 auto;
          color: #fff;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          opacity: 0;
          transform: translateY(30px);
          transition: opacity 0.8s ease 0.4s, transform 0.8s ease 0.4s;
          will-change: height, transform;
          border-radius: 0; /* 保持原风格 */
        }
        
        .main-card.active {
          opacity: 1;
          transform: translateY(0);
        }
        
        .main-app {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 1.5rem;
          margin-bottom: 1.5rem;
        }
        
        .main-app-icon {
          width: 80px;
          height: 80px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          object-fit: cover;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
          opacity: 0;
          transform: scale(0.8);
          transition: all 0.6s ease 0.6s;
        }
        
        .main-app-icon.active {
          opacity: 1;
          transform: scale(1);
        }
        
        .main-app-info {
          opacity: 0;
          transform: translateX(-20px);
          transition: all 0.6s ease 0.8s;
        }
        
        .main-app-info.active {
          opacity: 1;
          transform: translateX(0);
        }
        
        .main-app-info h2 {
          margin: 0 0 0.5rem;
          font-family: "IBM3270", sans-serif;
          font-size: 2rem;
        }
        
        .main-app-info p {
          margin: 0;
          opacity: 0.9;
          transform: none;
        }
        
        .main-app-actions {
          display: flex;
          gap: 1rem;
          justify-content: center;
          opacity: 0;
          transform: translateY(20px);
          transition: all 0.6s ease 1s;
        }
        
        .main-app-actions.active {
          opacity: 1;
          transform: translateY(0);
        }
        
        .main-nav {
          display: flex;
          justify-content: center;
          margin-top: 2rem;
          gap: 0.5rem;
        }
        
        .main-nav-btn {
          width: 12px;
          height: 12px;
          background: rgba(255, 255, 255, 0.5);
          border: none;
          cursor: pointer;
          transition: all 0.3s;
        }
        
        .main-nav-btn.active {
          background: var(--color-accent);
          transform: scale(1.2);
        }
        
        .search-container {
          max-width: 600px;
          margin: 2rem auto 3rem;
          position: relative;
        }
        
        .search-box {
          width: 100%;
          padding: 1rem 1.5rem;
          border: 3px solid var(--color-border);
          background: var(--color-card-bg);
          color: var(--color-text);
          font-family: "Noto Sans SC", sans-serif;
          font-size: 1rem;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box:focus {
          outline: none;
          box-shadow: 0 0 0 2px var(--color-accent);
        }
        
        /* 搜索下拉列表样式 */
        .search-results {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: var(--color-card-bg);
          border: 3px solid var(--color-border);
          border-top: none;
          max-height: 300px;
          overflow-y: auto;
          z-index: 10;
          display: none;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-results.active {
          display: block;
        }
        
        .search-result-item {
          display: flex;
          align-items: center;
          padding: 1rem;
          border-bottom: 1px solid var(--color-border);
          cursor: pointer;
          transition: background-color 0.2s;
        }
        
        .search-result-item:hover {
          background-color: var(--color-accent);
          color: #fff;
        }
        
        .search-result-icon {
          width: 40px;
          height: 40px;
          border: 2px solid var(--color-border);
          margin-right: 1rem;
          object-fit: cover;
        }
        
        .search-result-info {
          flex: 1;
        }
        
        .search-result-name {
          font-weight: bold;
          margin: 0 0 0.25rem;
        }
        
        .search-result-desc {
          font-size: 0.85rem;
          opacity: 0.8;
          margin: 0;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
        }
        
        .categories {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
          margin: 0 auto 1.5rem;
          padding: 0 1rem;
          max-width: 1200px;
        }
        
        .category-btn {
          background: var(--color-card-bg);
          border: 2px solid var(--color-border);
          color: var(--color-text);
          padding: 0.5rem 1.5rem;
          cursor: pointer;
          font-weight: 600;
          font-family: "Noto Sans SC", sans-serif;
          transition: all 0.2s;
        }
        
        .category-btn.active,
        .category-btn:hover {
          background: var(--color-accent);
          color: #fff;
        }
        
        .section-title {
          font-family: "IBM3270", sans-serif;
          font-size: 2rem;
          margin: 3rem 0 1.5rem;
          padding-left: 1rem;
          border-left: 5px solid var(--color-accent);
        }
        
        .apps-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 2.5rem 2rem;
          max-width: 1200px;
          margin: 0 auto 4rem;
          padding: 0 1rem;
        }
        
        .app-card {
          background: var(--color-card-bg);
          border: 3px solid var(--color-border);
          padding: 1.5rem;
          transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.4s ease;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          height: 100%;
          opacity: 0;
          transform: translateY(24px);
        }
        
        .app-card.show {
          opacity: 1;
          transform: translateY(0);
        }
        
        .app-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .app-icon {
          width: 64px;
          height: 64px;
          border: 3px solid var(--color-border);
          margin-bottom: 1rem;
          object-fit: cover;
        }
        
        .app-title {
          font-family: "IBM3270", sans-serif;
          font-size: 1.5rem;
          margin: 0 0 0.5rem;
        }
        
        .app-description {
          color: var(--color-text);
          opacity: 0.8;
          flex-grow: 1;
          margin-bottom: 1rem;
          font-size: 0.95rem;
          line-height: 1.5;
        }
        
        .app-tags {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
          margin-bottom: 1rem;
        }
        
        .app-tag {
          background: var(--color-tag-bg);
          color: var(--color-tag-text);
          padding: 0.25rem 0.75rem;
          font-size: 0.8rem;
          font-weight: 700;
        }
        
        .app-actions {
          display: flex;
          justify-content: flex-end;
        }
        
        .app-details-btn {
          background: transparent;
          border: 2px solid var(--color-border);
          color: var(--color-text);
          padding: 0.5rem 1rem;
          font-family: "Noto Sans SC", sans-serif;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.2s;
        }
        
        .app-details-btn:hover {
          background: var(--color-border);
          color: var(--color-bg);
        }
        
        .new-releases-wrap {
          position: relative;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 3.5rem; /* 给左右按钮留空间 */
        }
        
        /* 新品上线左右按钮样式 */
        .carousel-btn {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: var(--color-btn-bg);
          color: var(--color-btn-text);
          border: 2px solid var(--color-border);
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          z-index: 5;
          transition: all 0.2s;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .carousel-btn:hover {
          background: var(--color-btn-hover-bg);
          color: var(--color-btn-hover-text);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .carousel-btn.prev {
          left: 0;
        }
        
        .carousel-btn.next {
          right: 0;
        }
        
        .new-releases {
          display: flex;
          overflow-x: auto;
          gap: 1.5rem;
          padding: 1rem;
          margin-bottom: 3rem;
          scrollbar-width: thin;
          scroll-snap-type: x mandatory;
          scroll-behavior: smooth;
        }
        
        .new-releases::-webkit-scrollbar {
          height: 8px;
        }
        
        .new-releases::-webkit-scrollbar-thumb {
          background: var(--color-border);
        }
        
        .new-app {
          flex: 0 0 300px;
          background: var(--color-card-bg);
          border: 2px solid var(--color-border);
          padding: 1.5rem;
          display: flex;
          gap: 1rem;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          opacity: 0;
          transform: translateX(50px);
          transition: opacity 0.6s ease, transform 0.6s ease;
          scroll-snap-align: start;
        }
        
        .new-app.active {
          opacity: 1;
          transform: translateX(0);
        }
        
        .new-app-icon {
          width: 50px;
          height: 50px;
          border: 2px solid var(--color-border);
          object-fit: cover;
        }
        
        .new-app-info {
          flex-grow: 1;
        }
        
        .new-app-title {
          font-family: "IBM3270", sans-serif;
          font-size: 1.2rem;
          margin: 0 0 0.25rem;
        }
        
        .new-app-category {
          font-size: 0.85rem;
          opacity: 0.7;
          margin: 0 0 0.5rem;
        }
        
        .editor-choice {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 2rem;
          max-width: 1200px;
          margin: 0 auto 1rem;
          padding: 0 1rem;
        }
        
        .editor-card {
          background: var(--color-card-bg);
          border: 3px solid var(--color-border);
          padding: 2rem;
          display: flex;
          gap: 1.5rem;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          opacity: 0;
          transform: translateY(50px);
          transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .editor-card.active {
          opacity: 1;
          transform: translateY(0);
        }
        
        .editor-app-icon {
          width: 70px;
          height: 70px;
          border: 3px solid var(--color-border);
          object-fit: cover;
        }
        
        .editor-app-info h3 {
          font-family: "IBM3270", sans-serif;
          font-size: 1.5rem;
          margin: 0 0 0.5rem;
        }
        
        .editor-app-info p {
          margin: 0 0 1rem;
          opacity: 0.8;
        }
        
        footer {
          border-top: 3px solid var(--color-border);
          text-align: center;
          padding: 0.5rem;
          font-size: 1.2rem;
          color: var(--color-text);
          background: var(--color-footer-bg);
          font-family: IBM3270, system-ui, sans-serif;
          box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* ===== 动画系统 ===== */
        @keyframes headerDrop {
          from {
            transform: translateY(-100%);
            box-shadow: none;
          }
          to {
            transform: translateY(0);
          }
        }
        
        @keyframes sectionRise {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes tagSlide {
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }
        
        @keyframes iconPop {
          to {
            transform: scale(1);
            opacity: 1;
          }
        }
        
        /* ===== 滚动进入动画 ===== */
        .scroll-hidden {
          opacity: 0;
          transform: translateY(20px);
        }
        
        .scroll-show {
          animation: sectionRise 0.6s ease-out forwards;
        }
        
        .tag-hidden {
          opacity: 0;
          transform: translateX(-15px);
        }
        
        .tag-show {
          animation: tagSlide 0.4s ease-out forwards;
          animation-delay: var(--delay, 0s);
        }
        
        .icon-hidden {
          transform: scale(0);
          opacity: 0;
        }
        
        .icon-show {
          animation: iconPop 0.4s cubic-bezier(0.25, 1.3, 0.5, 1) forwards;
          animation-delay: var(--delay, 0s);
        }
        
        .scroll-hide {
          animation: sectionRise 0.6s ease-out reverse forwards;
        }
        .tag-hide {
          animation: tagSlide 0.4s ease-out reverse forwards;
        }
        .icon-hide {
          animation: iconPop 0.4s cubic-bezier(0.25, 1.3, 0.5, 1) reverse forwards;
        }
        
        /* ===== 页面加载动画 ===== */
        #page-loader {
          position: fixed;
          inset: 0;
          background: var(--color-bg);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 0.6s ease, visibility 0.6s ease;
        }
        
        .loader {
          width: 60px;
          height: 60px;
          border: 5px solid rgba(0, 0, 0, 0.1);
          border-top-color: var(--color-accent);
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
        
        #page-loader.hidden {
          opacity: 0;
          visibility: hidden;
        }
        
        /* ===== 暗色模式阴影调整 ===== */
        @media (prefers-color-scheme: dark) {
          header {
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
          }
        
          .app-card {
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
          }
        
          .app-card:hover {
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.25);
          }
        
          .btn-primary {
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
          }
        
          .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
          }
        
          #btn-primary-red {
            box-shadow: 0 5px 15px rgba(255, 64, 64, 0.4);
          }
        
          #btn-primary-red:hover {
            box-shadow: 0 10px 25px rgba(255, 64, 64, 0.5);
          }
        
          .app-tag {
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
          }
        
          .carousel-btn {
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
          }
          
          .carousel-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
          }
          
          .search-results {
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
          }
          
          .search-result-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
          }
          
          footer {
            box-shadow: 0 -10px 25px rgba(255, 255, 255, 0.15);
          }
        
          .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-accent);
          }

    <style>
        #error{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;overflow:hidden;backdrop-filter:blur(60px)}#error-panel{display:flex;flex-direction:column;align-items:center;border:2px solid var(--color-accent);padding:clamp(24px,5vw,56px);text-align:center;font-family:'Courier New',monospace;background:var(--color-bg);transition:transform 0.1s,box-shadow 0.1s;overflow:visible;box-shadow:0 0 5px var(--color-glow-light),0 0 10px var(--color-glow-light)}#error-title-container{display:flex;flex-direction:row;align-items:center;margin-bottom:1em}#error-title{margin:0 0 0.2em;font-family:'IBM3270',monospace;font-weight:900;text-transform:uppercase;font-size:10em;letter-spacing:0.15em;display:inline-block;color:var(--color-text);overflow:visible;text-shadow:none;animation:titleGlitch 4s infinite;transform-origin:center;-webkit-user-select:none;user-select:none;position:relative}@keyframes titleGlitch{0%,90%,93%,96%,100%{text-shadow:none;transform:translate(0,0) skew(0,0);clip-path:polygon(0 0,100% 0,100% 100%,0 100%)}91%{text-shadow:12px 12px 0 #ff2d2d,-12px -12px 0 #00f,12px -12px 0 #0f0,-12px 12px 0 #ff2d2d;transform:translate(10px,-5px) skew(10deg,-5deg);clip-path:polygon(0 20%,100% 0,80% 100%,0 80%)}94%{text-shadow:-8px -8px 0 #ff2d2d,8px 8px 0 #00f,-8px 8px 0 #0f0,8px -8px 0 #ff2d2d;transform:translate(-8px,8px) skew(-8deg,8deg);clip-path:polygon(20% 0,100% 20%,100% 100%,0 100%)}97%{text-shadow:15px 5px 0 #ff2d2d,-15px -5px 0 #00f,15px -5px 0 #0f0,-15px 5px 0 #ff2d2d;transform:translate(5px,-10px) skew(5deg,-10deg);clip-path:polygon(0 0,60% 0,40% 100%,0 100%)}}#error-title::before,#error-title::after{content:"";position:absolute;left:0;right:0;height:0.3em;background:var(--color-accent);opacity:0.9;box-shadow:0 0 8px #ff2d2d}#error-title::before{top:-20%;animation:scan 1.8s linear infinite}#error-title::after{top:-40%;animation:scan 2.2s linear infinite;height:2px;opacity:0.7}@keyframes scan{0%{top:-20%}100%{top:120%}}#error- ex-direction:column;margin-bottom:0.8em}#error-title{font-size:8em;margin-bottom:0em}#error-subtitle{font-size:clamp(16px,2.5vw,22px);margin-bottom:0.6em}#error-solution{max-width:100%;margin:0 auto 1.5em;font-size:clamp(13px,1.8vw,16px);padding:12px}.error-action{padding:12px 24px;font-size:14px}}

    <script>
        // ===== 工具函数 =====
        const $ = (sel, root = document) => root.querySelector(sel);
        const $$ = (sel, root = document) => Array.from(root.querySelectorAll(sel));
        
        // ===== 应用数据 =====
        let appsData = [];
        
        // ===== 页面加载后初始化 =====
        window.addEventListener("load", () => {
          loadAppsData();
        });
        
        // ===== 加载应用数据 =====
        async function loadAppsData() {
          try {
            const response = await fetch('../Assets/Json/AppStore.json');
            if (!response.ok) {
              throw new Error('网络响应不正常');
            }
            const data = await response.json();
            appsData = data.apps;
            
            // 初始化页面内容
            const loader = $("#page-loader");
            if (loader) {
              setTimeout(() => loader.classList.add("hidden"), 300);
            }
            initPageContent();
          } catch (error) {
            console.error('加载应用数据失败:', error);
            showDataError();
          }
        }
        
        // ===== 显示数据加载错误 =====
        function showDataError() {
          const loader = $("#page-loader");
          if (loader) loader.classList.add("hidden");
          
          const mainContent = $(".main-content");
          if (mainContent) {
            document.getElementById('error').style.display = '';
          }
        }
        
        let currentSlide = 0;
        let mainInterval = null;
        
        // ===== 工具：根据屏幕方向替换文件名 tablet ↔ phone =====
        function adaptMainImage(url, isPortrait) {
          if (!url) return url;
        
          const parts = url.split("/");
          const filename = parts.pop(); // 取出最后的文件名
          let newFilename = filename;
        
          if (isPortrait) {
            newFilename = filename.replace("tablet", "phone");
          } else {
            newFilename = filename.replace("phone", "tablet");
          }
        
          parts.push(newFilename);
          return parts.join("/");
        }
        
        // ===== 主初始化 =====
        function initPageContent() {
          if (!appsData || appsData.length === 0) {
            showDataError();
            return;
          }
          
          // 从JSON数据中提取所有标签用于分类筛选
          initCategories();
          
          initMainSection();
          initNewReleases();
          initEditorChoice();
          initAppsGrid();
          initScrollAnimations();
          initFilters();
          initSearch();
          ensureAnchors();
        
          // 监听屏幕方向变化，实时更新 Main 背景
          window
            .matchMedia("(orientation: portrait)")
            .addEventListener("change", () => {
              updateMainSlide(currentSlide);
            });
        }
        
        // ===== 初始化分类标签 =====
        function initCategories() {
          const categoriesContainer = $("#categories");
          if (!categoriesContainer) return;
          
          // 收集所有标签
          const allTags = new Set();
          appsData.forEach(app => {
            app.tags.forEach(tag => allTags.add(tag));
          });
          
          // 添加分类按钮
          Array.from(allTags).sort().forEach(tag => {
            const button = document.createElement("button");
            button.className = "category-btn";
            button.textContent = tag;
            categoriesContainer.appendChild(button);
          });
        }
        
        // ===== Main 区域 =====
        function initMainSection() {
          const mainSection = $("#main");
          const mainNav = $(".main-nav");
          if (!mainSection || !mainNav) return;
          
          // 获取所有特色应用
          const featuredApps = appsData.filter(app => app.featured);
          if (featuredApps.length === 0) return;
        
          // 背景层 & 导航点
          featuredApps.forEach((app, index) => {
            const bgDiv = document.createElement("div");
            bgDiv.className = "main-bg";
            if (index === 0) bgDiv.classList.add("active");
            mainSection.appendChild(bgDiv);
        
            const navBtn = document.createElement("button");
            navBtn.className = "main-nav-btn";
            if (index === 0) navBtn.classList.add("active");
            navBtn.addEventListener("click", () => updateMainSlide(index, true));
            mainNav.appendChild(navBtn);
          });
        
          // 初始激活
          updateMainSlide(0);
        
          // 自动轮播
          if (mainInterval) clearInterval(mainInterval);
          mainInterval = setInterval(() => {
            const next = (currentSlide + 1) % featuredApps.length;
            updateMainSlide(next);
          }, 6000);
        }
        
        // 用 WAAPI 为 main-card 提供"高度丝滑过渡"
        function animateCardSize(element, mutate) {
          if (!element || typeof mutate !== "function") return;
          const firstHeight = element.getBoundingClientRect().height;
        
          mutate(); // 更新内容
        
          const lastHeight = element.getBoundingClientRect().height;
          if (firstHeight === lastHeight) return;
        
          element.style.overflow = "hidden";
          const anim = element.animate(
            [{ height: `${firstHeight}px` }, { height: `${lastHeight}px` }],
            { duration: 400, easing: "ease-in-out" }
          );
          anim.onfinish = () => {
            element.style.height = "";
            element.style.overflow = "";
          };
        }
        
        function updateMainSlide(index, userTriggered = false) {
          const featuredApps = appsData.filter(app => app.featured);
          const app = featuredApps[index];
          if (!app) return;
        
          const isPortrait = window.matchMedia("(orientation: portrait)").matches;
          const mainBgs = $$(".main-bg");
          const mainNavBtns = $$(".main-nav-btn");
          const mainTitle = $(".main h1");
          const mainDesc = $(".main p");
          const mainCard = $(".main-card");
          const mainIcon = $(".main-app-icon");
          const mainAppInfo = $(".main-app-info");
          const mainActions = $(".main-app-actions");
          const learnMoreBtn = $(".main-app-actions a:first-child");
        
          // 切换背景与导航点
          mainBgs.forEach((bg) => bg.classList.remove("active"));
          mainNavBtns.forEach((btn) => btn.classList.remove("active"));
          if (mainBgs[index]) {
            mainBgs[index].style.backgroundImage = `url(${adaptMainImage(
              app.background,
              isPortrait
            )})`;
            mainBgs[index].classList.add("active");
          }
          if (mainNavBtns[index]) mainNavBtns[index].classList.add("active");
        
          // 卡片尺寸平滑变化 + 内容更新
          animateCardSize(mainCard, () => {
            if (mainTitle) mainTitle.textContent = "探索无限可能";
            if (mainDesc)
              mainDesc.textContent =
                "WYWDYX STORE";
            const h2 = $(".main-app-info h2");
            const p = $(".main-app-info p");
            if (h2) h2.textContent = app.name;
            if (p) p.textContent = app.description;
            if (mainIcon) {
              mainIcon.src = app.icon;
              mainIcon.alt = `${app.name} 图标`;
            }
            if (learnMoreBtn) learnMoreBtn.href = `Appinfo.html?app=${app.id}`;
          });
        
          // 重置入场动画
          [mainTitle, mainDesc, mainCard, mainIcon, mainAppInfo, mainActions].forEach(
            (el) => el && el.classList.remove("active")
          );
        
          setTimeout(() => {
            [mainTitle, mainDesc, mainCard, mainIcon, mainAppInfo, mainActions].forEach(
              (el) => el && el.classList.add("active")
            );
          }, 60);
        
          currentSlide = index;
        
          // 手动切换重置自动轮播
          if (userTriggered && mainInterval) {
            clearInterval(mainInterval);
            mainInterval = setInterval(() => {
              const next = (currentSlide + 1) % featuredApps.length;
              updateMainSlide(next);
            }, 6000);
          }
        }
        
        // ===== 新品上线（横向滑动 + 拖拽） =====
        function initNewReleases() {
          const newReleases = $(".new-releases");
          const prevBtn = $(".carousel-btn.prev");
          const nextBtn = $(".carousel-btn.next");
          if (!newReleases || !prevBtn || !nextBtn) return;
          
          // 根据日期排序获取最新的5个应用
          const newApps = [...appsData]
            .sort((a, b) => new Date(b.date) - new Date(a.date))
            .slice(0, 5);
        
          newApps.forEach((app, index) => {
            const appEl = document.createElement("div");
            appEl.className = "new-app";
            appEl.innerHTML = `
              <img src="${app.icon}" alt="${app.name} 图标" class="new-app-icon" />
              <div class="new-app-info">
                <h3 class="new-app-title">${app.name}</h3>
                <p class="new-app-category">${app.tags.join(" · ")}</p>
                <button class="app-details-btn" onclick="location.href='Appinfo.html?app=${app.id}'">详情</button>
              </div>`;
            newReleases.appendChild(appEl);
        
            setTimeout(() => appEl.classList.add("active"), index * 120);
          });
        
          const cardWidth = 300 + 24;
          const scrollByAmount = () =>
            Math.max(cardWidth, newReleases.clientWidth * 0.9);
        
          prevBtn.addEventListener("click", () => {
            newReleases.scrollBy({ left: -scrollByAmount(), behavior: "smooth" });
          });
          nextBtn.addEventListener("click", () => {
            newReleases.scrollBy({ left: scrollByAmount(), behavior: "smooth" });
          });
        
          // 拖拽滑动
          let isDown = false;
          let startX = 0;
          let scrollLeft = 0;
        
          newReleases.addEventListener("pointerdown", (e) => {
            isDown = true;
            startX = e.clientX;
            scrollLeft = newReleases.scrollLeft;
            if (e.pointerId != null) newReleases.setPointerCapture(e.pointerId);
          });
        
          newReleases.addEventListener("pointermove", (e) => {
            if (!isDown) return;
            const dx = e.clientX - startX;
            newReleases.scrollLeft = scrollLeft - dx;
          });
        
          const endDrag = () => (isDown = false);
          newReleases.addEventListener("pointerup", endDrag);
          newReleases.addEventListener("pointercancel", endDrag);
          newReleases.addEventListener("pointerleave", endDrag);
        }
        
        // ===== 编辑推荐 =====
        function initEditorChoice() {
          const editorChoice = $(".editor-choice");
          if (!editorChoice) return;
          
          // 获取所有编辑推荐应用
          const editorApps = appsData.filter(app => app.editorChoice);
        
          editorApps.forEach((app, index) => {
            const appEl = document.createElement("div");
            appEl.className = "editor-card";
            appEl.innerHTML = `
              <img src="${app.icon}" alt="${app.name} 图标" class="editor-app-icon" />
              <div class="editor-app-info">
                <h3>${app.name}</h3>
                <p>${app.description}</p>
                <button class="app-details-btn" onclick="location.href='Appinfo.html?app=${app.id}'">详情</button>
              </div>`;
            editorChoice.appendChild(appEl);
        
            setTimeout(() => appEl.classList.add("active"), index * 160);
          });
        }
        
        // ===== 初始化应用网格 =====
        function initAppsGrid() {
          const appsGrid = $(".apps-grid");
          if (!appsGrid) return;
          
          appsData.forEach(app => {
            const appCard = document.createElement("div");
            appCard.className = "app-card";
            appCard.innerHTML = `
              <img src="${app.icon}" alt="${app.name} 图标" class="app-icon" />
              <h3 class="app-title">${app.name}</h3>
              <p class="app-description">${app.description}</p>
              <div class="app-tags">
                ${app.tags.map(tag => `<span class="app-tag">${tag}</span>`).join('')}
              </div>
              <div class="app-actions">
                <button class="app-details-btn" onclick="location.href='Appinfo.html?app=${app.id}'">详情</button>
              </div>`;
            appsGrid.appendChild(appCard);
          });
        }
        
        // ===== 搜索功能 =====
        function initSearch() {
          const searchBox = $(".search-box");
          const searchResults = $("#search-results");
          
          if (!searchBox || !searchResults) return;
          
          searchBox.addEventListener("input", (e) => {
            const query = e.target.value.trim().toLowerCase();
            
            if (query.length === 0) {
              searchResults.classList.remove("active");
              return;
            }
            
            // 过滤匹配的应用
            const filteredApps = appsData.filter(app => 
              app.name.toLowerCase().includes(query) || 
              app.description.toLowerCase().includes(query) ||
              app.tags.some(tag => tag.toLowerCase().includes(query))
            );
            
            // 更新搜索结果
            updateSearchResults(filteredApps, searchResults);
            searchResults.classList.add("active");
          });
          
          // 点击页面其他地方关闭搜索结果
          document.addEventListener("click", (e) => {
            if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
              searchResults.classList.remove("active");
            }
          });
          
          // 防止点击搜索结果时关闭
          searchResults.addEventListener("click", (e) => {
            e.stopPropagation();
          });
        }
        
        function updateSearchResults(apps, container) {
          container.innerHTML = "";
          
          if (apps.length === 0) {
            container.innerHTML = `<div class="search-result-item" style="justify-content: center;">未找到匹配的应用</div>`;
            return;
          }
          
          apps.slice(0, 5).forEach(app => {
            const item = document.createElement("div");
            item.className = "search-result-item";
            item.innerHTML = `
              <img src="${app.icon}" alt="${app.name} 图标" class="search-result-icon" />
              <div class="search-result-info">
                <div class="search-result-name">${app.name}</div>
                <div class="search-result-desc">${app.description}</div>
              </div>`;
            
            item.addEventListener("click", () => {
              window.location.href = `Appinfo.html?app=${app.id}`;
            });
            
            container.appendChild(item);
          });
        }
        
        // ===== 滚动动画系统（可重复触发，考虑 header 高度） =====
        function initScrollAnimations() {
          const sectionTitles = $$('.section-title');
          const appCards = $$('.app-card');               // 用自身的 transition 体系：.show
          const categoryBtns = $$('.category-btn');
          const appTags = $$('.app-tag');                 // 用 keyframes：tag-show / tag-hide
          const appIcons = $$('.app-icon, .new-app-icon, .editor-app-icon'); // 用 keyframes：icon-show / icon-hide
        
          // ---- 初始状态：只给"需要 keyframes"的元素加 hidden 类；app-card 不加 ---
          sectionTitles.forEach(el => el.classList.add('scroll-hidden'));
          categoryBtns.forEach(el => el.classList.add('scroll-hidden'));
          // 注意：不要再给 appCards 加 scroll-hidden，否则会与 .show 冲突，导致只首次动画。
          appTags.forEach((el, i) => {
            el.classList.add('tag-hidden');
            el.style.setProperty('--delay', `${i * 0.05}s`);
          });
          appIcons.forEach((el, i) => {
            el.classList.add('icon-hidden');
            el.style.setProperty('--delay', `${i * 0.05}s`);
          });
        
          // ---- 工具：强制重排以重启 CSS Animation（关键！解决"只生效一次"） ----
          const play = (el, addCls, removeCls) => {
            el.classList.remove(addCls, removeCls);
            // 强制重排刷新样式计算，保证后续添加类能重新触发动画
            // eslint-disable-next-line no-unused-expressions
            void el.offsetWidth;
            el.classList.add(addCls);
          };
        
          // ---- 计算 header 高度，延后触发时机，避免"过早执行" ----
          const headerHeight = document.querySelector('header')?.offsetHeight || 60;
        
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              const el = entry.target;
        
              if (entry.isIntersecting) {
                // 进入视口 —— 出现动画
                if (el.classList.contains('app-card')) {
                  // app-card 用 transition，从 base -> .show
                  el.classList.add('show');        // 移除时会自动反向过渡到 base（即"消失动画"）
                }
                if (el.classList.contains('scroll-hidden')) {
                  play(el, 'scroll-show', 'scroll-hide');
                }
                if (el.classList.contains('tag-hidden')) {
                  play(el, 'tag-show', 'tag-hide');
                }
                if (el.classList.contains('icon-hidden')) {
                  play(el, 'icon-show', 'icon-hide');
                }
              } else {
                // 离开视口 —— 消失动画（相反方向）
                if (el.classList.contains('app-card')) {
                  el.classList.remove('show');     // 依赖 .app-card 自带的 transition 反向过渡
                }
                if (el.classList.contains('scroll-hidden')) {
                  play(el, 'scroll-hide', 'scroll-show');
                }
                if (el.classList.contains('tag-hidden')) {
                  play(el, 'tag-hide', 'tag-show');
                }
                if (el.classList.contains('icon-hidden')) {
                  play(el, 'icon-hide', 'icon-show');
                }
              }
            });
          }, {
            threshold: 0.1,
            // 顶部用 -headerHeight，确保元素通过 sticky header 后才触发；底部不做额外缩进
            rootMargin: `-${headerHeight}px 0px 0px 0px`
          });
        
          // ---- 注册观察 ----
          sectionTitles.forEach(el => observer.observe(el));
          categoryBtns.forEach(el => observer.observe(el));
          appTags.forEach(el => observer.observe(el));
          appIcons.forEach(el => observer.observe(el));
          appCards.forEach(el => observer.observe(el));
        }
        
        // ===== 分类筛选 =====
        function initFilters() {
          const categoryButtons = $$(".category-btn");
          const appCards = $$(".app-card");
          if (!categoryButtons.length || !appCards.length) return;
        
          categoryButtons.forEach((button) => {
            button.addEventListener("click", () => {
              categoryButtons.forEach((b) => b.classList.remove("active"));
              button.classList.add("active");
        
              const category = button.textContent.trim();
              appCards.forEach((card) => {
                if (category === "全部") {
                  card.style.display = "flex";
                  requestAnimationFrame(() => card.classList.add("show"));
                } else {
                  const tags = $$(".app-tag", card).map((t) => t.textContent.trim());
                  const visible = tags.includes(category);
                  card.style.display = visible ? "flex" : "none";
                  if (visible) requestAnimationFrame(() => card.classList.add("show"));
                }
              });
            });
          });
        }
        
        // ===== 兜底：补 anchor 避免跳空 =====
        function ensureAnchors() {
          if (!document.getElementById("games")) {
            const anchor = document.createElement("div");
            anchor.id = "games";
            anchor.className = "anchor-target";
            document.body.appendChild(anchor);
          }
        }
    </script>
