    <style>#error{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;overflow:hidden;backdrop-filter:blur(60px)}#error-panel{display:flex;flex-direction:column;align-items:center;border:2px solid var(--color-accent);padding:clamp(24px,5vw,56px);text-align:center;font-family:'Courier New',monospace;background:var(--color-bg);transition:transform 0.1s,box-shadow 0.1s;overflow:visible;box-shadow:0 0 5px var(--color-glow-light),0 0 10px var(--color-glow-light)}#error-title-container{display:flex;flex-direction:row;align-items:center;margin-bottom:1em}#error-title{margin:0 0 0.2em;font-family:'IBM3270',monospace;font-weight:900;text-transform:uppercase;font-size:10em;letter-spacing:0.15em;display:inline-block;color:var(--color-text);overflow:visible;text-shadow:none;animation:titleGlitch 4s infinite;transform-origin:center;-webkit-user-select:none;user-select:none;position:relative}@keyframes titleGlitch{0%,90%,93%,96%,100%{text-shadow:none;transform:translate(0,0) skew(0,0);clip-path:polygon(0 0,100% 0,100% 100%,0 100%)}91%{text-shadow:12px 12px 0 #ff2d2d,-12px -12px 0 #00f,12px -12px 0 #0f0,-12px 12px 0 #ff2d2d;transform:translate(10px,-5px) skew(10deg,-5deg);clip-path:polygon(0 20%,100% 0,80% 100%,0 80%)}94%{text-shadow:-8px -8px 0 #ff2d2d,8px 8px 0 #00f,-8px 8px 0 #0f0,8px -8px 0 #ff2d2d;transform:translate(-8px,8px) skew(-8deg,8deg);clip-path:polygon(20% 0,100% 20%,100% 100%,0 100%)}97%{text-shadow:15px 5px 0 #ff2d2d,-15px -5px 0 #00f,15px -5px 0 #0f0,-15px 5px 0 #ff2d2d;transform:translate(5px,-10px) skew(5deg,-10deg);clip-path:polygon(0 0,60% 0,40% 100%,0 100%)}}#error-title::before,#error-title::after{content:"";position:absolute;left:0;right:0;height:0.3em;background:var(--color-accent);opacity:0.9;box-shadow:0 0 8px #ff2d2d}#error-title::before{top:-20%;animation:scan 1.8s linear infinite}#error-title::after{top:-40%;animation:scan 2.2s linear infinite;height:2px;opacity:0.7}@keyframes scan{0%{top:-20%}100%{top:120%}}#error-title::after{content:"010101010101";position:absolute;top:50%;left:0;right:0;font-family:'IBM3270',monospace;font-size:12px;color:#ff2d2d;opacity:0;animation:digitalNoise 8s infinite;transform:translateY(-50%);letter-spacing:2px;text-align:center;pointer-events:none}@keyframes digitalNoise{0%,95%,100%{opacity:0}96%,99%{opacity:0.7}}#error-subtitle{font-size:clamp(18px,2.8vw,26px);font-weight:700;letter-spacing:0.15em;margin-bottom:0.8em;color:var(--color-text);text-transform:uppercase;border-bottom:3px solid var(--color-accent);padding-bottom:8px;display:inline-block;position:relative;font-family:'IBM3270',monospace}#error-subtitle::after{content:"";position:absolute;bottom:-6px;left:0;width:30%;height:3px;background:var(--color-border)}#error-solution{max-width:60ch;margin:0 auto 2em;font-size:clamp(14px,2.2vw,18px);line-height:1.6;color:#777;font-weight:200;border:1px solid var(--color-accent);padding:16px;position:relative;font-family:'Courier New',monospace}#error-solution span{font-weight:700;padding:0 2px;position:relative;display:inline-block;animation:wordGlitch 8s infinite;font-family:'IBM3270',monospace}@keyframes wordGlitch{0%,96%,100%{transform:translate(0,0);color:var(--color-text)}97%,99%{transform:translate(4px,-2px);color:#00f}98%{transform:translate(-3px,3px);color:#0f0}}.error-action{appearance:none;background:#FFF;border:1px solid var(--color-border);color:var(--color-accent);padding:16px 32px;font-size:16px;font-weight:bold;letter-spacing:.1em;text-transform:uppercase;cursor:pointer;position:relative;overflow:hidden;transition:all 0.1s ease;box-shadow:6px 6px 0 0 var(--color-accent);font-family:'IBM3270',monospace}.error-action:hover{background:var(--color-accent);color:#FFF;transform:translate(3px,3px);box-shadow:3px 3px 0 0 #000}.error-action:active{transform:translate(6px,6px);box-shadow:0 0 0 0 #000}@media (max-width:768px) and (orientation:portrait){#error-panel{padding:clamp(16px,4vw,32px);width:85%;max-width:320px}#error-title-container{flex-direction:column;margin-bottom:0.8em}#error-title{font-size:8em;margin-bottom:0em}#error-subtitle{font-size:clamp(16px,2.5vw,22px);margin-bottom:0.6em}#error-solution{max-width:100%;margin:0 auto 1.5em;font-size:clamp(13px,1.8vw,16px);padding:12px}.error-action{padding:12px 24px;font-size:14px}}</style>
